# Maintainer: Jonas Strassel <jonas.strassel@manjaro.org>
# Description: Builds multi-arch docker images to be used in ci-environments

name: image_build

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron:  '30 2 * * 0'

jobs:
  release:
    strategy:
      matrix:
        os:
          - ubuntu-24.04-arm
          - ubuntu-24.04
    runs-on: ${{ matrix.os }}
    steps:
      - name: checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: prepare
        run: |
          echo "DATE=$(date +%Y%m%d)" >>$GITHUB_ENV
      - name: setup-buildx
        uses: docker/setup-buildx-action@c47758b77c9736f4b2ef4073d4d51994fabfe349 # v3
      - name: login-docker
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: build-docker-base
        uses: docker/build-push-action@4f58ea79222b3b9dc2c8bbdd6debcef730109a75 # v5
        with:
          context: .
          build-args: |
            CACHEBUST=${{ env.DATE }}
          file: base.Dockerfile
          push: true
          tags: manjarolinux/base:${{ env.DATE }},manjarolinux/base:latest
          cache-from: type=gha, scope=${{ github.workflow }}
          cache-to: type=gha, scope=${{ github.workflow }}
      - name: build-docker-build
        uses: docker/build-push-action@4f58ea79222b3b9dc2c8bbdd6debcef730109a75 # v5
        with:
          context: .
          build-args: |
            CACHEBUST=${{ env.DATE }}
          file: build.Dockerfile
          push: true
          tags: manjarolinux/build:${{ env.DATE }},manjarolinux/build:latest
      - name: test
        run: |
          docker run --rm -t manjarolinux/base:latest uname -a
          docker run --rm -t manjarolinux/base:latest pacman --noconfirm -S base-devel

          docker run --rm -t manjarolinux/build:latest uname -a
          docker run --rm -t manjarolinux/build:latest pacman --noconfirm -S python-pip
