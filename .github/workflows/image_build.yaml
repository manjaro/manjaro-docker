# Maintainer: Jonas Strassel <info@jonas-strassel.de>
# Description: Builds multi-arch docker images to be used in ci-environments

name: image_build

on:
  push:
  workflow_dispatch:
  schedule:
    - cron:  '30 2 * * 0'

env: 
  PLATFORMS: linux/arm64,linux/amd64

jobs:
  release:
    runs-on: ubuntu-20.04
    steps:
      - 
        name: checkout
        uses: actions/checkout@v2
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
      -
        name: prepare
        run: |
          echo "DATE=$(date +%Y%m%d)" >>$GITHUB_ENV
      -
        name: setup-qemu
        uses: docker/setup-qemu-action@v1
      -
        name: setup-buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      -
        name: login-docker
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}
      -
        name: build-push-docker-base
        uses: docker/build-push-action@v2
        with:
          context: .
          build-args: |
            CACHEBUST=${{ env.DATE }}
          platforms: ${{ env.PLATFORMS }}
          push: true
          tags: manjarosway/base:${{ env.DATE }},manjarosway/base:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new
      -
        # Temp fix
        # https://github.com/docker/build-push-action/issues/252
        # https://github.com/moby/buildkit/issues/1896
        name: move-cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
      - run: |
          date > timestamp
          git config --global user.email "info@jonas-strassel.de"
          git config --global user.name "Jonas Strassel"
          git add timestamp
          git commit -m "chore: update rebuild timestamp"